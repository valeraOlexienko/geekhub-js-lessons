<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lesson examples</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <h1>Examples for GeeHub JS lessons</h1>

    <div class="selectable">
        <h2>Lesson 2</h2>
        <select data-lesson="lesson2">
            <option>-Select Example-</option>
            <option value="data-types.js">Data Types</option>
            <option value="calculations.js">Calculation</option>
            <option value="type-casting.js">Type casting</option>
            <option value="logical-operators.js">Operators</option>
        </select>
    </div>

    <hr>

    <div>
        <h2>Lesson 3</h2>
        <select data-lesson="lesson3">
            <option>-Select Example-</option>
        </select>
    </div>

    <script>
        jQuery(function ($) {
            $('select').change(function() {
                var select = $(this),
                    src = 'js/'+ select.data('lesson') + '/' + select.val();

                $.getScript(src);
            });
        });
    </script>
</body>
</html>
