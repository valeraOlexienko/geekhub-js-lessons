<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lesson examples</title>
</head>
<body>
    <h1>Examples for GeeHub JS lessons</h1>

    <div class="selectable">
        <h2>Lesson 2</h2>
        <select data-lesson="lesson2">
            <option>-Select Example-</option>
            <option value="data-types.js">Data Types</option>
            <option value="calculations.js">Calculation</option>
            <option value="type-casting.js">Type casting</option>
            <option value="logical-operators.js">Operators</option>
        </select>
    </div>

    <hr>

    <div>
        <h2>Lesson 3</h2>
        <select data-lesson="lesson3">
            <option>-Select Example-</option>
        </select>
    </div>

    <script>
        (function () {
            var selects = document.querySelectorAll('select');

            for (var i = 0; i < selects.length; i++) {
                selects[i].addEventListener('change', changeLocation);
            }

            if (location.hash) {
                var script = document.createElement('script');
                script.src = 'js/' + location.hash.slice(1);
                document.body.appendChild(script);
            }

            function changeLocation() {
                location.hash = this.getAttribute('data-lesson') + '/' + this.value;
                location.reload();
            }
        })();
    </script>
</body>
</html>
